name: HAR → Actions Extraction

on:
  workflow_dispatch:
    inputs:
      har_path:
        description: "Path to HAR file inside repo (e.g. har_files/demo.har)"
        required: true
        default: "har_files/demo.har"

jobs:
  extract_actions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install google-genai
          pip install pydantic
          pip install typing_extensions

          # in case utils/gemini import needs any custom lib
          pip install requests

      - name: Run HAR → Actions Script
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          echo "Running extractor on: ${{ github.event.inputs.har_path }}"
          python backend/har_to_actions.py "${{ github.event.inputs.har_path }}"

      - name: Upload Extracted Actions
        uses: actions/upload-artifact@v4
        with:
          name: extracted-actions
          path: actions_output.json
