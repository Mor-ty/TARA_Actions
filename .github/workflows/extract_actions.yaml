name: HAR → Actions Extraction

on:
  workflow_dispatch:
    inputs:
      har_path:
        description: "Path to HAR file inside repo (e.g. data/myfile.har)"
        required: true
        default: "data/myfile.har"

jobs:
  extract_actions:
    runs-on: ubuntu-latest
    env:
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install google-genai pydantic requests typing_extensions

      - name: Run HAR → Actions Script
        run: |
          echo "Running extractor on: ${{ github.event.inputs.har_path }}"
          export PYTHONPATH="${PYTHONPATH}:${{ github.workspace }}"
          python backend/har_to_actions.py "${{ github.event.inputs.har_path }}"

      - name: Upload Extracted Actions
        uses: actions/upload-artifact@v4
        with:
          name: extracted-actions
          path: actions_output.json
